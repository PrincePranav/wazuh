---
test_name: GET /manager/logs
strict:
  - body

stages:

  - name: Request

    request:
      url: http://localhost:55000/manager/logs
      method: GET

    response:
        status_code: 200
        body:
          data:
            items: !anything
            totalItems: !anyint

  - name: Filters -> limit=4

    request:
      url: http://localhost:55000/manager/logs
      method: GET
      params:
        limit: 4

    response:
        status_code: 200
        body:
          data:
            items:
              - &manager_log
                description: !anystr
                level: !anystr
                tag: !anystr
                timestamp: !anystr
              - <<: *manager_log
              - <<: *manager_log
              - <<: *manager_log
            totalItems: !anyint

  - name: Filters -> limit=2, sort=-level

    request:
      url: http://localhost:55000/manager/logs
      method: GET
      params:
        limit: 2
        sort: -level

    response:
        status_code: 200
        body:
          data:
            items:
              - <<: *manager_log
              - <<: *manager_log
            totalItems: !anyint

  - name: Filters -> offset=3, limit=3

    request:
      url: http://localhost:55000/manager/logs
      method: GET
      params:
        limit: 3
        offset: 3

    response:
        status_code: 200
        body:
          data:
            items:
              - <<: *manager_log
              - <<: *manager_log
              - <<: *manager_log
            totalItems: !anyint

  - name: Filters -> offset=3, type_log=info, limit=4

    request:
      url: http://localhost:55000/manager/logs
      method: GET
      params:
        limit: 4
        offset: 3
        type_log: info

    response:
        status_code: 200
        body:
          data:
            items:
              - <<: *manager_log
              - <<: *manager_log
              - <<: *manager_log
              - <<: *manager_log
            totalItems: !anyint

  - name: Filters -> category=ossec-analysisd, limit=1

    request:
      url: http://localhost:55000/manager/logs
      method: GET
      params:
        category: ossec-analysisd
        limit: 1

    response:
        status_code: 200
        body:
          data:
            items:
              - <<: *manager_log
            totalItems: !anyint
