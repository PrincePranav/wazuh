---
test_name: GET /cluster/{node_id}/logs
strict:
  - body

stages:

  - name: Request (master)

    request:
      url: http://localhost:55000/cluster/master/logs
      method: GET

    response:
        status_code: 200
        body:
          data:
            items: !anything
            totalItems: !anyint

  - name: Request (worker)

    request:
      url: http://localhost:55000/cluster/worker-1/logs
      method: GET

    response:
        status_code: 200
        body:
          data:
            items: !anything
            totalItems: !anyint

  - name: Filters -> limit=3 (master)

    request:
      url: http://localhost:55000/cluster/master/logs
      method: GET
      params:
        limit: 3

    response:
        status_code: 200
        body:
          data:
            items:
              - &cluster_log
                description: !anystr
                level: !anystr
                tag: !anystr
                timestamp: !anystr
              - <<: *cluster_log
              - <<: *cluster_log
            totalItems: !anyint

