---
test_name: GET /syscollector/{agent_id}/os

includes:
  - !include common.yaml

stages:
  - type: ref
    id: login_get_token
  - name: Get the OS of an agent

    request: &os_request
      method: GET
      url: "{protocol:s}://{host:s}:{port:d}/syscollector/000/os"
      headers:
        Authorization: "Bearer {test_login_token}"

    response:
      status_code: 200
      body:
        data:
          architecture: !anystr
          hostname: !anystr
          os:
            codename: !anystr
            major: !anystr
            minor: !anystr
            name: !anystr
            platform: !anystr
            version: !anystr
          release: !anystr
          scan:
            id: !anyint
            time: !anystr
          sysname: !anystr
          version: !anystr
      save:
        body:
          os_version: data.os.version
          release: data.release
          sysname: data.sysname

  - name: Filter select

    request:
      <<: *os_request
      params:
        select: os_version,sysname,release

    response:
      status_code: 200
      body:
        data:
          os_version: "{os_version}"
          release: "{release}"
          sysname: "{sysname}"

  - name: Invalid selector

    request:
      <<: *os_request
      params:
        select: wrongParam

    response: &error_response
      status_code: 400
      body:
        code: !anyint
        dapi_errors:
          master-node:
            error: !anystr
        detail: !anystr
        remediation: !anystr
        status: !anyint
        title: !anystr
        type: !anystr

