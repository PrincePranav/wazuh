  - name: Multiple selectors

    request:
      <<: *packages_request
      params:
        select: scan_id,description,architecture

    response:
      status_code: 200
      body:
        data:
          totalItems: !anyint

  - name: Multiple selectors with limit

    request:
      <<: *packages_request
      params:
        select: scan_id,description,architecture
        limit: 1

    response:
      status_code: 200
      body:
        data:
