---
test_name: GET /syscollector/{agent_id}/os

includes:
  - !include common.yaml

stages:
  - type: ref
    id: login_get_token
  - name: Get the OS of an agent

    request:
      method: GET
      url: "{protocol:s}://{host:s}:{port:d}/syscollector/000/os"
      headers:
        Authorization: "Bearer {test_login_token}"

    response:
      status_code: 200
      body:
        architecture: !anystr
        hostname: !anystr
        os:
          codename: !anystr
          major: !anystr
          minor: !anystr
          name: !anystr
          platform: !anystr
          version: !anystr
        release: !anystr
        scan:
          id: !anyint
          time: !anystr
        sysname: !anystr
        version: !anystr

  - name: Filter select

    request:
      url: "{protocol:s}://{host:s}:{port:d}/syscollector/000/os"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        select: os_version,sysname,release

    response:
      status_code: 200
      body:
        os_version: !anystr
        release: !anystr
        sysname: !anystr

  - name: Invalid selector

    request:
      url: "{protocol:s}://{host:s}:{port:d}/syscollector/000/os"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        select: wrongParam

    response:
      status_code: 400
      body:
        code: 1724
        dapi_errors:
          master-node:
            error: "Not a valid select field"
        detail: "Not a valid select field"
        remediation: "Use a valid field"
        status: 400
        title: "Wazuh Error"
        type: "about:blank"

