---
test_name: POST /agents

includes:
  - !include common.yaml

stages:
  - type: ref
    id: login_get_token
  - name: Post to an agent

    request: &agent_request
      url: "{protocol:s}://{host:s}:{port:d}/agents"
      method: POST
      headers:
        Authorization: "Bearer {test_login_token}"

    response:
      status_code: 400

  - name: Create new agent

    request:
      <<: *agent_request
      json:
        name: "NewAgentPost"
        ip: "any"

    response:
      status_code: 200
      body: &agent_create_response
        data:
          id: !anystr
          key: !anystr

  - name: Name already present

    request:
      <<: *agent_request
      json:
        name: "NewAgentPost"
        ip: "any"

    response:
      status_code: 400
      body: &error_response
        code: !anyint
        dapi_errors:
          master-node:
            error: !anystr
            logfile: !anystr
        detail: !anystr
        status: !anyint
        title: !anystr
        type: !anystr

  - name: Missing field name

    request:
      <<: *agent_request
      json:
        ip: "any"

    response:
      status_code: 400
      body: &spec_error_response
        detail: !anystr
        status: !anyint
        title: !anystr
        type: !anystr

  - name: Invalid field

    request:
      <<: *agent_request
      json:
        extrafield: "invalid"
        name: "testagentpost"
        ip: "any"

    response:
      status_code: 200
      body:
        <<: *agent_create_response

  - name: Missing IP parameter

    request:
      <<: *agent_request
      json:
        name: "NewAgentPost2"

    response:
      status_code: 200
      body:
        <<: *agent_create_response

  - name: Create an agent with specified IP

    request:
      <<: *agent_request
      method: POST
      json:
        name: "NewAgentPost3"
        ip: "100.100.100.100"

    response:
      status_code: 200
      body:
        <<: *agent_create_response

  - name: Create an agent with duplicated IP

    request:
      <<: *agent_request
      method: POST
      json:
        name: "NewAgentPost4"
        ip: "100.100.100.100"

    response:
      status_code: 400
      body:
        <<: *error_response

  - name: Create an agent with invalid IP

    request:
      <<: *agent_request
      json:
        name: "NewAgentPost5"
        ip: "A.B.C.D"

    response:
      status_code: 400
      body:
        <<: *error_response

  - name: Create an agent with invalid IP 2

    request:
      <<: *agent_request
      json:
        name: "NewAgentPost5"
        ip: "333.333.333.333"

    response:
      status_code: 400
      body:
        <<: *error_response

